<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Mr. Lost's Morse Maze</title>
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <input type="text" autofocus style="visibility: hidden;">

  <div class='container'>
    <h1>Mr. Lost's Morse Maze - v2</h1>
    <h2 id="level"></h2>
    <div id='canvas_container'></div>
    <div id='morse'>
      <div id='call_to_action'></div> <!-- updated on level start -->
      <div id='morse_text'></div> <!-- updated on each step -->
      <div id='hint'></div> <!-- updated based on the timer -->
    </div>
  </div>
  <div class='container'>
    <span>Score Board</span>
    <div id='score'></div>
  </div>
  <script type="text/javascript" src="scripts/p5.min.js"></script>
  <script type="text/javascript" src="scripts/levels.js"></script>
  <script type="text/javascript" src="scripts/morse-dictionary.js"></script>
  <script type="text/javascript" src="scripts/alphabet.js"></script>
  <script type="text/javascript" src="scripts/sketch.js"></script>
  <script type="text/javascript" src="scripts/cell.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
</body>

</html>
