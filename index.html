<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Mr. Lost's Morse Maze</title>
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <script>
    // showing the keyboard
    function captionShowKb() {
      var input = document.getElementById('input_box');
      input.focus()
      document.getElementById('button_div').remove()
    }
    window.onload = function () {
      document.getElementById("button_div").addEventListener("click", captionShowKb);
    }


  </script>

  <!-- <script>document.getElementById("input").click()</script> -->

  <div class='container'>
    <h1>Mr. Lost's Morse Maze</h1>
    <h2 id="level"></h2>
    <div id='canvas_container'></div>
    <div id='morse'>
      <div id='call_to_action'></div> <!-- updated on level start -->
      <div id='morse_text'></div> <!-- updated on each step -->
      <div id='hint'></div> <!-- updated based on the timer -->
    </div>
  </div>
  <div class='container'>
    <div id='container'>
      <img id="scoreImg">
      <div class="centered" id="score"></div>
    </div>
  </div>
  <div id='button_div'>
    <img id='di' src="assets/images/png/Di.png" alt="Di">
    <img id='Dah' src="assets/images/png/Dah.png" alt="Dah">
    <h1 class='splash_title'>Hello, Emmette!</h1>
    <div id='lets_start'>Let's Start!</div>
    <!-- <input id='keyboard_button' type="submit" value="Show Keyboard" onclick="captionShowKb()"> -->
  </div>
  <input id="input_box" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus oninput="keyTyped()">
  <script type="text/javascript" src="scripts/p5.min.js"></script>
  <script type="text/javascript" src="scripts/levels.js"></script>
  <script type="text/javascript" src="scripts/morse-dictionary.js"></script>
  <script type="text/javascript" src="scripts/alphabet.js"></script>
  <script type="text/javascript" src="scripts/sketch.js"></script>
  <script type="text/javascript" src="scripts/cell.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
</body>

</html>
